<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>Jquery</title>
    
    <style type="text/css"> /* CSS GOES HERE */
       body{
           background:rgb(89, 141, 253);
       }
       div.card {                                             
            width: 100%;
            height: 100%;            
            margin: 8px;
            display: none;
            box-shadow: rgba(243, 79, 101, 0.616) 0px 5px 15px;
            background: rgb(244, 247, 226);
            color:rgb(42, 37, 88);
            padding-left: 0.5rem;
            padding-top: 0.5rem;
        }

        div.card:hover , #load:hover{                        /* Adding styles for hovering */
            border: 2px solid #e0aaff;
            background:hsl(192, 65%, 85%);
            color: #db482e;
            padding-left: 1rem;
            padding-top: 1rem;
        }
          div.comments {
            border: 4px solid #acf7de;
            padding:3rem;
            margin-bottom: 0.5rem;
            background:white;
        }
        #load{
            cursor: pointer;
            font-size: 1.5rem;
            width: 25%;
            padding: 1rem;
            border-radius: 25px;
            border: 1px solid black;    
        };
    </style>
</head>

<body>
    <div id="loader">
        <div class="comments" >
          <center><h1 >JQUERY ASSIGNMENT</h1></center>
        </div>
        <center><button id="load">Load Data</button></center>
    </div>
   <div class="cards" id="cards"></div>

    <script> //JQ LOGIC GOES HERE

        $("#load").on("click", function () {
            $("#loader").hide();
            let loding = {
                "url": "https://jsonplaceholder.typicode.com/posts",
                "method": "GET",
                "timeout": 0,
            };

            $.ajax(loding).done(function (names) {
                let x = $("#cards");
                let res = 1;
                for (let name of names) {
                    let id = "card" + res;
                    let value =
                        `<div class="card" id="${id}"><h3>${name['title']}</h3><p>${name['body']}</p></div>`;
                    $(x).append(value);
                    $("#" + id).show(400 * res);
                    res++;
                }
            });
        });
    </script>
</body>
</html>
